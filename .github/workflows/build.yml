name: K6 Browser Performance Tests
on:
  push:
 
jobs:
  performance-test:
    runs-on: ubuntu-latest
    env:
      K6_BROWSER_ENABLED: true  

   
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t browser-k6 -f Dockerfile .
        
      - name: Running the Docker image  
        run: docker run --rm -i browser-k6 run - browserTest.js


      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: k6-browser-report-summary
          path: TestSummaryReport.html


      - name: Run k6 test on Lambda Test
        uses: grafana/k6-action@v0.3.0
        with:
         filename: loginTest.js


      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: k6-browser-report-summary
          path: TestReport.html


    
