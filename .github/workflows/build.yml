name: K6 Browser Performance Tests
on:
  push:
 
jobs:
  performance-test:
    runs-on: ubuntu-latest
   
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
    
         
         
      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver

      - name: Run browser k6 test
        uses: grafana/k6-action@v0.3.0
        with:
         filename: browserTest.js
         flags: --env K6_BROWSER_ENABLED:true 


      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: k6-browser-report-summary
          path: TestSummaryReport.html


      - name: Run k6 test on Lambda Test
        uses: grafana/k6-action@v0.3.0
        with:
         filename: loginTest.js


      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: k6-browser-report-summary
          path: TestReport.html


    
